<h1 class='center'>Pok√©mons</h1>
<div class='container'>
  <div class="row">
    <div *ngFor='let pokemon of pokemons' class="col s6 m4">
      <!--<div *ngIf="pokemon.name === 'Bulbizarre'"-->
           <!--class="card horizontal" (click)="selectPokemon(pokemon)">-->
      <div class="card horizontal"
           (click)="selectPokemon(pokemon)" appBorderCard>
        <div class="card-image">
          <img [src]="pokemon.picture">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p><small>{{ pokemon.created | date: 'dd/mm/yyyy HH:mm '}}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
